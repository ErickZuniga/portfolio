# Run nginx as non-root user for security
user nginx;

# Auto-detect number of CPU cores for optimal performance
worker_processes auto;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections per worker
    worker_connections 1024;
}

http {
    # MIME types configuration
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    server {
        # Listen on port 3000 as required
        listen 3000;
        listen [::]:3000;

        # Server name (can be customized if needed)
        server_name _;

        # Root directory where Vite builds static files
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Aggressive caching for static assets with hashed filenames
        # Vite generates files like: assets/index-[hash].js
        location ~* ^/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No caching for index.html to ensure latest version is served
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # SPA fallback: serve index.html for all non-file requests
        # This enables client-side routing to work properly
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Custom 404 page (optional, currently serves index.html)
        error_page 404 /index.html;

        # Custom 50x error page
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
